<div class="news-box">
  <div class="inner">
    <div class="news-content">
      <div class="news-top-area">
        <div class="news-title">学校行事 News</div>
        <p class="news-button">
          <a href="/course/event" class="news-btn"
            >MORE
            <i class="xi-plus-min"></i>
          </a>
        </p>
      </div>
      <div class="news-body-area">
        <ul class="news-list">
          {% for post in site.categories.news %}
          <li class="news-item">
            <a href="{{ post.url }}">
              <div class="img-box">
                <img src="{{ post.pic_path }}" alt="" />
              </div>
              <div class="txt-box">
                <p class="news-date">{{ post.date | date: "%Y-%m-%d" }}</p>
                <p class="title">{{post.title}}</p>
              </div>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
