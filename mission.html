---
layout: base
title: 선교
---

<div class="sub-banner">
  <div id="sub-banner">
  </div>
  <ul class="sermon-text-area">
    <li class="sermon-title-en">Mission</li>
    <li class="sermon-title-jp">선교・사역</li>
  </ul>
</div>

<div class="post-wrapper">
  <section class="title-wrap">
    <h2>{{ page.title }}</h2>
    <p>선교자료 건수 : {{ site.categories.mission | size }}</p>
  </section>
  <section class="content-wrap">
    {% for post in site.categories.mission %}
    <ul class="post-list-wrap">
      <li class="post-list">
        <a href="{{ post.url }}">
          <h3 class="post-list-title">{{ post.title }}</h3>
          <p class="post-list-content">{{ post.content | strip_html | truncatewords: 10 }}</p>
          <p class="post-list-date"><time datetime="{{ post.date | date: " %Y-%m-%d " }}">{{ post.date | date_to_long_string }}</time></p>
        </a>
      </li>
    </ul>
    {% endfor %}
  </section>
</div>
